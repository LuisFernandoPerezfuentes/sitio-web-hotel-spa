<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          
          <form #typeroomForm="ngForm" (ngSubmit)="addTyperoom(typeroomForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="typeroomService.selectedTyperoom._id">
            <div class="row">
              <div class="input-field col-s12">
                <input type="text" name="name" #name="ngModel" [(ngModel)]="typeroomService.selectedTyperoom.name" placeholder="Nombre">
              </div>
              <div class="input-field col-s12">
                <input type="text" name="description" #name="ngModel" [(ngModel)]="typeroomService.selectedTyperoom.description" placeholder="Hora de emtrada">
              </div>
              <div class="input-field col-s12">
                <input type="number" name="price" #name="ngModel" [(ngModel)]="typeroomService.selectedTyperoom.price" placeholder="Hora de salida">
              </div>
              <div class="card-action">
                <div class="input-field col-s12">
                  <button class="btn right" style="margin-left: 2px;" (click)="resetForm(typeroomForm)">Clean</button>
                  <button class="btn right" style="margin-left: 2px;" (click)="addTyperoom(typeroom)">Guardar</button>
                </div>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
    <div class="col s7">
      <table class="striped highlight black-text">
        <thead>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Precio</th>
        </thead>
        <tbody>
          <tr *ngFor="let typeroom of typeroomService.typeroom">
            <td>{{ typeroom.name }}</td>
            <td>{{ typeroom.description }}</td>
            <td>{{ typeroom.price }}</td>
            <td>
              <a (click)="editTyperoom(typeroom)">
                <i class="material-icons">edit</i>
              </a>
              <a (click)="deleteTyperoom(typeroom._id, typeroomForm)">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
